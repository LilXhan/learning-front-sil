<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <div class="container">
      <h1>Create</h1>
      <form method="POST" id="formCreate" class="g-3 needs-validation was-validated" novalidate>
        <div class="mb-3">
          <label for="titleInput" class="form-label">Title</label>
          <input type="text" class="form-control" id="titleInput" name="title" required>
          <div class="invalid-feedback">
            Please choose a title.
          </div>
        </div>
        <div class="mb-3">
          <label for="bodyInput" class="form-label">Body</label>
          <input type="text" class="form-control" id="bodyInput" name="body" required>
          <div class="invalid-feedback">
            Please choose a body.
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./create.js"></script>
  </body>
</html>
